<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp with OpenWeather</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="dist/css/mystyle.css" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-200 to-blue-400 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-black text-center text-[#ffffff] mb-6 text-shadow">
            Aplikasi Cuaca</h1>
        <form id="weatherForm" class="flex justify-center mb-4">
            <input type="text" id="cityInput" placeholder="Masukkan nama kota"
                class="border-1 border-gray-300 rounded-l-lg p-3 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" id="searchBtn"
                class="bg-blue-600 text-white rounded-r-lg p-3 hover:bg-blue-700 transition duration-200">Cari</button>
        </form>
        <div id="map" class="rounded shadow-lg overflow-hidden"></div>
        <div id="weatherResult"
            class="mt-4 bg-white p-6 rounded shadow-md transition duration-300 transform hover:scale-105 hidden"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="dist/js/script.js"></script>
</body>

</html>
